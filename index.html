<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Too</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 300px;
            width: 100%;
        }
        .board div {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 2px solid #333;
            cursor: pointer;
        }
        .board div.red {
            color: red;
            font-weight: bold;
        }
        .board div.green {
            color: green;
            font-weight: bold;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center my-4">
            <h1>Tic Tak Too</h1>
        </div>
        
        <div class="text-center">
            <div class="board" id="game-board">
                <div onclick="makeMove(this)"></div>
                <div onclick="makeMove(this)"></div>
                <div onclick="makeMove(this)"></div>
                <div onclick="makeMove(this)"></div>
                <div onclick="makeMove(this)"></div>
                <div onclick="makeMove(this)"></div>
                <div onclick="makeMove(this)"></div>
                <div onclick="makeMove(this)"></div>
                <div onclick="makeMove(this)"></div>
            </div>
            <button class="btn btn-primary" onclick="resetGame()">Reset</button>
            <h1>made by yashashvi yadav</h1>
            <p>
                enjoy game 
            </p>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let currentPlayer = 'red'; // Red starts the game

        // Function to make a move
        function makeMove(cell) {
            if (cell.textContent === '') {
                cell.textContent = currentPlayer === 'red' ? 'X' : 'O';
                cell.classList.add(currentPlayer);
                currentPlayer = currentPlayer === 'red' ? 'green' : 'red';
                checkWinner();
            }
        }

        // Function to reset the game
        function resetGame() {
            const cells = document.querySelectorAll('.board div');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('red', 'green');
            });
            currentPlayer = 'red'; // Red starts again
        }

        // Function to check if there's a winner
        function checkWinner() {
            const cells = document.querySelectorAll('.board div');
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            winningCombinations.forEach(combination => {
                const [a, b, c] = combination;
                const cellA = cells[a];
                const cellB = cells[b];
                const cellC = cells[c];

                if (cellA.textContent && cellA.textContent === cellB.textContent && cellA.textContent === cellC.textContent) {
                    alert(`${cellA.textContent} wins!`);
                    resetGame();
                }
            });
        }
    </script>
</body>
</html>
